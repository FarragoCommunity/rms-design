<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
    <link rel="preconnect" href="https://rsms.me/" />
    <style>
      :root {
        font-family: "Inter", sans-serif;
      }

      @supports (font-variation-settings: normal) {
        :root {
          font-family: "Inter var", sans-serif;
        }
      }

      ::-webkit-scrollbar {
        width: 5px;
        height: 5px;
      }

      /* Track */
      ::-webkit-scrollbar-track {
        -webkit-box-shadow: inset 0 0 6px rgba(146, 141, 141, 0.3);
        -webkit-border-radius: 10px;
        border-radius: 10px;
      }

      /* Handle */
      ::-webkit-scrollbar-thumb {
        -webkit-border-radius: 10px;
        border-radius: 10px;
        background: rgba(190, 189, 189, 0.8);
        -webkit-box-shadow: inset 0 0 6px rgba(102, 99, 99, 0.5);
      }
      ::-webkit-scrollbar-thumb:window-inactive {
        background: rgba(204, 178, 178, 0.4);
      }
    </style>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              color1: "#0E0123",
              color2: "#3F127A",

              background: "#E1DEFF",
              chronicle: "#ff0000",
              tribune: "#00ff73",
              gazet: "",

            spacing: {

              "31/100": "31%",
              "59/100": " 59%",
              "6/8": "96%",
            },
            strokeWidth: {
              photo: "5px",
            },
            fontFamily: {
              sans: [
                "Inter var, sans-serif",
                {
                  fontFeatureSettings: '"cv11", "ss01"',
                  fontVariationSettings: '"opsz" 32',

              ],
            },
            fontSize: {
              sm: "0.8rem",
              base: "1rem",
              xl: "1.25rem",
              "2xl": "1.563rem",
              "3xl": "1.953rem",
              "4xl": "2.441rem",
              "5xl": "3.052rem",
              lt: "12px",
              tn: "10px",

              tn2: "7px",

            borderRadius: {

              full: "9999px",

            screens: {
              tablet: "640px",

              desktop: "1280px",
              bigphone: "425px",
            },
            minWidth: {
              "1/2": "50%",
              96: "24rem",

          },
        },
      };

  </head>
  <body>
    <main class="h-screen w-screen bg-background">
      <!-- Mobile view -->
      <div class="h-full w-full bg-color1 md:hidden"></div>
      <!-- Desktop view -->
      <div class="h-full w-full bg-background hidden md:flex">
        <!-- sidebar -->
        <div
          class="h-full w-96 min-w-[24rem] bg-color1 flex flex-col justify-start gap-4 px-8 pt-20"
        >
          <!-- title -->
          <h1 class="text-white text-5xl font-semibold leading-none">
            Results <br />
            Page
          </h1>
          <!-- heading -->
          <div class="flex justify-start pt-10 gap-5">
            <h2 class="text-white font-semibold">Live Results</h2>
            <button class="h-6 bg-white border rounded-xl flex items-center">
              <p class="px-2 font-medium">All</p>
            </button>
            <button class="h-6 border rounded-xl flex items-center">
              <p class="px-2 text-sm text-white">Filter by</p>

                class="fill-white"
                height="24"
                viewBox="0 -960 960 960"
                width="24"

              </svg>
            </button>
          </div>
          <!-- result -->
          <div class="w-full h-[40rem]">
            <!-- #01 -->
            <div class="flex justfy-between h-1/4 w-full">
              <div

                <h1 class="text-5xl">6217</h1>

              </div>
              <div

              >
                <div class="flex items-center gap-2">
                  <span
                    class="h-[5px] w-[5px] bg-green-400 rounded-full"
                  ></span>
                  <p class="text-sm text-white">Arts : 320</p>
                </div>
                <div class="flex items-center gap-2">
                  <span class="h-[5px] w-[5px] bg-blue-400 rounded-full"></span>
                  <p class="text-sm text-white">Sports : 320</p>
                </div>
              </div>
            </div>
            <!-- #02 -->
            <div class="flex justfy-between h-1/4 w-full">
              <div
                class="h-full w-3/5 px-2 font-bold leading-tight pt-3 text-white"
              >
                <h1 class="text-2xl">#01</h1>
                <h1 class="text-5xl">6217</h1>
                <div
                  class="h-8 bg-red-500 rounded-xl flex items-center justify-center"
                >
                  <h1 class="font-medium text-white">Team Chronicle</h1>
                </div>
              </div>
              <div
                class="h-full w-2/5 flex flex-col items-start justify-center px-5"
              >
                <div class="flex items-center gap-2">
                  <span
                    class="h-[5px] w-[5px] bg-green-400 rounded-full"
                  ></span>
                  <p class="text-sm text-white">Arts : 320</p>
                </div>
                <div class="flex items-center gap-2">
                  <span class="h-[5px] w-[5px] bg-blue-400 rounded-full"></span>
                  <p class="text-sm text-white">Sports : 320</p>
                </div>
              </div>
            </div>
            <!-- #03 -->
            <div class="flex justfy-between h-1/4 w-full">
              <div
                class="h-full w-3/5 px-2 font-bold leading-tight pt-3 text-white"
              >
                <h1 class="text-2xl">#01</h1>
                <h1 class="text-5xl">6217</h1>
                <div
                  class="h-8 bg-blue-500 rounded-xl flex items-center justify-center"

                  <h1 class="font-medium text-white">Team Gazette</h1>

              </div>
              <div

        </div>
        <!-- main content -->
        <div
          class="h-full w-full bg-cover px-10 pb-10 flex flex-col gap-5"
          style="background-image: url('hi.jpg')"
        >
          <!-- title -->
          <div class="h-36 w-full flex items-end">
            <h1 class="text-6xl font-bold">#Current Status</h1>
          </div>
          <!-- fist row -->
          <div class="h-1/2 w-full flex gap-10 pr-10">
            <!-- first card first row -->
            <div class="h-full w-1/2 rounded-xl bg-[#F7F7F7]">
              <!-- heading -->
              <div class="h-12">
                <h1 class="text-3xl font-semibold px-5">Programs</h1>
              <hr class="border" />
              </div>
              <!-- sort buttons -->
              <div class="flex items-center gap-4 px-5 h-8">
                <!-- All -->

                        xmlns="http://www.w3.org/2000/svg"

                        viewBox="0 0 20 20"

                          stroke-linecap="round"
                          stroke-linejoin="round"

                          d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
                        />
                      </svg>
                    </div>
                    <input
                      type="search"
                      id="default-search"
                      class="block w-full h-6 pl-10 text-sm text-gray-900 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"

                      required
                    />

              </div>
              <!-- sort buttons -->
              <div class="flex items-center gap-4 pl-5 pr-10 h-8">
                <!-- All -->
                <button
                  class="bg-color1 h-6 border border-color1 rounded-xl flex items-center justify-center"
                >
                  <p class="text-white px-2 font-medium text-sm">All</p>
                </button>
                <!-- Tribune -->
                <button
                  class=" h-6 border border-color1 rounded-xl flex items-center justify-center"
                >
                  <p class="text-color1 px-2 font-medium text-sm">Tribune</p>
                </button>
                <!-- Chronicle -->
                <button
                  class=" h-6 border border-color1 rounded-xl flex items-center justify-center"
                >
                  <p class="text-color1 px-2 font-medium text-sm">Chronicle</p>
                </button>
                <!-- Gazette -->
                <button
                  class=" h-6 border border-color1 rounded-xl flex items-center justify-center"
                >
                  <p class="text-color1 px-2 font-medium text-sm">Gazette</p>
                </button>
                <!-- Herald -->
                <button
                  class=" h-6 border border-color1 rounded-xl flex items-center justify-center"
                >
                  <p class="text-color1 px-2 font-medium text-sm">Herald</p>
                </button>
                <!-- The End -->
              </div>
              <hr class="border">
              <!-- List of programs -->
              <div class="bg-red-300 h-[70%]"></div>
            </div>
          </div>


          <!-- second row -->
          <div class="h-1/3 w-full flex gap-10 pr-10">
            <!-- first card second row -->
            <div class="h-full w-1/3 rounded-xl bg-[#F7F7F7]"></div>
            <!-- second card second row -->
            <div class="h-full w-2/3 rounded-xl bg-[#F7F7F7]"></div>
